<h2>Edit User</h2>

<form (ngSubmit)="saveUser()" class="user-form">
  <!-- NAME FIELDS -->
  <div class="form-row">
    <mat-form-field class="form-field" appearance="fill">
      <mat-label>First Name</mat-label>
      <input matInput
             name="firstName"
             [(ngModel)]="user.firstName"
             required />
    </mat-form-field>

    <mat-form-field class="form-field" appearance="fill">
      <mat-label>Last Name</mat-label>
      <input matInput
             name="lastName"
             [(ngModel)]="user.lastName"
             required />
    </mat-form-field>
  </div>

  <!-- USERNAME -->
  <mat-form-field class="form-field" appearance="fill">
    <mat-label>Username</mat-label>
    <input matInput
           name="username"
           [(ngModel)]="user.username"
           required />
  </mat-form-field>

  <!-- EMAIL -->
  <mat-form-field class="form-field" appearance="fill">
    <mat-label>Email</mat-label>
    <input matInput
           name="email"
           [(ngModel)]="user.email"
           required />
  </mat-form-field>

  <!-- PHONE -->
  <mat-form-field class="form-field" appearance="fill">
    <mat-label>Phone</mat-label>
    <input matInput
           name="phone"
           [(ngModel)]="user.phone" />
  </mat-form-field>

  <!-- ACTION BUTTONS -->
  <div class="form-buttons">
    <button mat-raised-button color="primary" type="submit">
      Save
    </button>
    <button mat-raised-button color="accent" type="button" (click)="cancel()">
      Cancel
    </button>
  </div>
</form>

<style>
  .user-form {
    
    padding: 0 2rem; /* Add padding to prevent fields from hitting the edges */
    display: flex;
    flex-direction: column;
    gap: 1rem;
  }

  .form-row {
    display: flex;
    gap: 1rem;
  }

  .form-field {
    flex: 1;
  }

  .form-buttons {
    display: flex;
    gap: 1rem;
    justify-content: flex-end;
  }

  /* Responsive Design */
  @media (max-width: 600px) {
    .form-row {
      flex-direction: column;
    }
  }
</style>
